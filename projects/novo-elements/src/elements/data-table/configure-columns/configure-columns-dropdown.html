<novo-dropdown side="left" containerClass="configure-columns-dropdown">
    <button theme="secondary"
            icon="collapse"><i class="bhi-columns"></i>Columns</button>
    <div class="configure-columns-dropdown-list-options">
        <list class="results-list" direction="vertical">
            <item keepOpen="true" *ngFor="let column of columns">
                <item-title>
                    <span class="column-name">
                        <novo-checkbox [(ngModel)]="column.enabled"></novo-checkbox>
                        <span>{{ column.label }}</span>
                    </span>
                </item-title>
            </item>
        </list>
    </div>
    <div class="configure-columns-footer">
      <button theme="standard">Cancel</button>
      <button theme="primary"
              icon="check"
              (click)="saveColumns()">Save</button>
    </div>

</novo-dropdown>
